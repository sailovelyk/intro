<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><b>Enter Data for Intro</b></h1>
    <form class="form">
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
        <br>
        <br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br>
        <br>
        <label for="email">email:  </label>
        <input type="text" id="email" name="email">
        <br>
        <br>
        <label for="hobbies">Hobbies:</label>
        <input type="text" id="hobbies" name="hobbies">
        <br>
        <br>
        <label for="para">Tell us about yourself:</label>
        <textarea id="para" name="para" rows="5" cols="50"></textarea>
        <br>
        <br>
        <label for="img">Upload your image:</label>
        <input type="file" id="img" name="img">
        <br>
        <br>     
        <label for="link">Enter your social media link:</label>
        <input type="text" id="link" name="link">
        <br>
        <br> 
        <input type="submit" value="Submit" class="input">    
    </form>
</body>
</html>
